# Docker logging configuration for centralized logging

version: '1'

# Configure all services to send logs to Elasticsearch
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    labels: "service,environment"

# Alternative: Configure GELF logging to send directly to Elasticsearch
# Uncomment and use this if you have a GELF endpoint
