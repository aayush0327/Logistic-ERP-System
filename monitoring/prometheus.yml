global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Application Services
  - job_name: "auth-service"
    static_configs:
      - targets: ["auth-service:8001"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "company-service"
    static_configs:
      - targets: ["company-service:8002"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "orders-service"
    static_configs:
      - targets: ["orders-service:8003"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "tms-service"
    static_configs:
      - targets: ["tms-service:8004"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "wms-service"
    static_configs:
      - targets: ["wms-service:8005"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  - job_name: "billing-service"
    static_configs:
      - targets: ["billing-service:8006"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  # Infrastructure Exporters
  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 30s

  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 30s

  - job_name: "kafka-exporter"
    static_configs:
      - targets: ["kafka-exporter:9308"]
    scrape_interval: 30s

  - job_name: "elasticsearch-exporter"
    static_configs:
      - targets: ["elasticsearch-exporter:9114"]
    scrape_interval: 30s

  # Node Exporter (Linux only, will be skipped on Windows)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # cAdvisor (Linux only, will be skipped on Windows)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s
