apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: logistics-erp
type: Opaque
data:
  # These values should be base64 encoded
  # Example: echo -n "postgres" | base64
  POSTGRES_USER: <BASE64_ENCODED_POSTGRES_USER>
  POSTGRES_PASSWORD: <BASE64_ENCODED_POSTGRES_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: application-secrets
  namespace: logistics-erp
type: Opaque
data:
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  MINIO_ACCESS_KEY: <BASE64_ENCODED_MINIO_ACCESS_KEY>
  MINIO_SECRET_KEY: <BASE64_ENCODED_MINIO_SECRET_KEY>
  ELASTICSEARCH_PASSWORD: <BASE64_ENCODED_ELASTICSEARCH_PASSWORD>
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: payment-gateway
  namespace: logistics-erp
type: Opaque
data:
  PAYMENT_GATEWAY_API_KEY: <BASE64_ENCODED_PAYMENT_GATEWAY_API_KEY>
  PAYMENT_GATEWAY_SECRET: <BASE64_ENCODED_PAYMENT_GATEWAY_SECRET>